<div class="userInformation">
  <label>Usuario: {{currentUser.name}}</label>
  <br>
  <label>Tipo: {{currentUser.type | uppercase}}</label>
</div>

<br>

<label>Costos en Pesos</label>
<table>
  <tr>
    <th>Concepto</th>
    <th>Costo</th>
  </tr>
  <tr *ngFor="let item of basicList">
    <td>
      {{item.name}}
    </td>
    <td>
      {{item.value | number:'.2-2'}}
    </td>
  </tr>
</table>

<br>

<label>Costos en {{coin.name}}</label>
<table>
  <tr>
    <th>Concepto</th>
    <th>Costo</th>
  </tr>
  <tr *ngFor="let item of calculateList">
    <td>
      {{item.name}}
    </td>
    <td>
      {{item.value | number:'.2-2'}}
    </td>
  </tr>
</table>
